<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Connect</title>
    <!-- Links to external resources -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <!-- JavaScript modules -->
    <script type="module" src="./scripts.js"></script>
    <script type="module" src="./data.js"></script>
</head>
<body>

<!-- Header component -->
<header class="header" id="header">
    <div class="header__inner">
        <div class="header__logo" id="logo">
            <!-- SVG Logo -->
        </div>
        <div>
            <!-- Buttons for search and settings -->
            <button class="header__button" data-header-search>
                <!-- Search icon -->
            </button>
            <button class="header__button" data-header-settings>
                <!-- Settings icon -->
            </button>
        </div>
    </div>
</header>

<!-- Main content -->
<main class="list" id="main">
    <div class="list__items" data-list-items></div>
    <div class="list__message" data-list-message>No results found. Your filters might be too narrow.</div>
    <button class="list__button" data-list-button></button>
</main>

<!-- Overlay components for item preview, search, and settings -->
<dialog class="overlay" data-list-active id="itemPreview">
    <div class="overlay__preview">
        <img class="overlay__blur" data-list-blur src=""/>
        <img class="overlay__image" data-list-image src=""/>
    </div>
    <div class="overlay__content">
        <h3 class="overlay__title" data-list-title></h3>
        <div class="overlay__data" data-list-subtitle></div>
        <p class="overlay__data overlay__data_secondary" data-list-description></p>
    </div>
    <div class="overlay__row">
        <button class="overlay__button overlay__button_primary" data-list-close>Close</button>
    </div>
</dialog>

<dialog class="overlay" data-search-overlay id="searchOverlay">
    <div class="overlay__content">
        <form class="overlay__form" data-search-form id="searchForm">
            <!-- Search form fields -->
        </form>
        <div class="overlay__row">
            <button class="overlay__button" data-search-cancel>Cancel</button>
            <button class="overlay__button overlay__button_primary" type="submit" form="searchForm">Search</button>
        </div>
    </div>
</dialog>

<dialog class="overlay" data-settings-overlay id="settingsOverlay">
    <div class="overlay__content">
        <form class="overlay__form" data-settings-form id="settingsForm">
            <!-- Settings form fields -->
        </form>
        <div class="overlay__row">
            <button class="overlay__button" data-settings-cancel>Cancel</button>
            <button class="overlay__button overlay__button_primary" type="submit" form="settingsForm">Save</button>
        </div>
    </div>
</dialog>

<div class="backdrop"></div>
</body>
</html>
